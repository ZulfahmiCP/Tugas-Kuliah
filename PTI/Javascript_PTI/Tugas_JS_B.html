<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas_PTI_JS_B</title>
    <style>
        body {
            background-color: #03071e;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
    
        var Menu = ['Bakso', 'Mie Kuah', 'Nasi Goreng', 'Sate', 'Rendang']

        var kalimat = 'Silahkan ketik nomor pesanan anda\n' + 
                      '1. Bakso\n' + 
                      '2. Mie Kuah\n' + 
                      '3. Nasi Goreng\n' + 
                      '4. Sate\n' + 
                      '5. Rendang\n'

        var pesanan = -1;
        while(pesanan < 0 || pesanan > 5)
            pesanan = parseInt(prompt(kalimat))

        document.writeln('Anda memesan ' + Menu[pesanan - 1] + '\n')

    </script>
</body>
</html>
