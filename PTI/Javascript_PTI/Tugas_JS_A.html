<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas_PTI_JS_A</title>
    <style>
        body {
            background-color: #03071e;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        alert('Mohon masukkan 2 buah nilai')

        var bilA = parseFloat(prompt('Masukkan bilangan pertama'))
        var bilB = parseFloat(prompt('Masukkan bilangan kedua'))

        document.writeln('Penjumlahan : ' + (bilA + bilB) + '<br>')
        document.writeln('Pengurangan : ' + (bilA - bilB) + '<br>')
        document.writeln('Perkalian   : ' + (bilA * bilB) + '<br>')
        document.writeln('Pembagian   : ' + (bilA / bilB) + '<br>')
    </script>
</body>
</html>
